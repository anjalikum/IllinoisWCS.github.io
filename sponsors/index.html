        <script type="text/x-mustache" id="sponserCards">
            {{#values}}
            <div class="card border border-warning" style="width: 18rem;">
                <img align="center" src="{{img}}" class=" card-img-top " alt="... ">
                <div class="card-body " align="center ">
                    {{#status=platinum}}
                    <a href="{{link}}" id="card-button" class="btn btn-primary ">PLATINUM</a> {{/status=platinum}} {{^status=gold}}
                    <a href="{{link}}" id="card-button" class="btn btn-warning ">GOLD</a> {{/status=gold}} {{^status=silver}}
                    <a href="{{link}}" id="card-button" class="btn btn-secondary ">SILVER</a> {{/status=silver}} {{^status=bronze}}
                    <a href="{{link}}" id="card-button" class="btn btn-danger ">bronze</a> {{/status=bronze}}

                </div>
            </div>

            {{/values}}
        </script>
